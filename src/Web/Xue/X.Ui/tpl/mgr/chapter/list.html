<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>章节管理 - $cfg.name</title>
    <style type="text/css">
        .cover { width: 80px; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">章节管理</span> - <span class="sub">字典配置</span>
    </div>
    <div class="search">
        <x:form>
            <x:pick title="科目" src="url:/mgr/subject/select.html" name="sub" to="bk" count="1" /><x:pick title="教材" src="url:/mgr/book/select{p}.html" name="bk" count="1"/><x:text name="key" tip="搜索名称" size="4" />
            <button type="submit" class="btn btn-primary"><i class="icon-search"></i>搜索</button>
            <button type="reset" class="btn"><i class="icon-remove"></i>清除</button>
            <div class="btns">
                <a class="btn btn-primary" id="btn_add" onclick="show_edit()"><i class="icon-plus"></i>新增章节</a>
            </div>
        </x:form>
    </div>
    <div class="gridpanel">
    </div>
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) {
                d.page = 1;
                g.getlist(d);
            }
        })

        var cfg = {
            el: ".gridpanel",
            searchcon: { page: 1  },
            api: "mgr.chapter.list",
            fs: [
                { t: "名称", f: "{name}", w: 220 },
                { t: "值", f: "{id}", w: 120 },
                { t: "排序", f: "{sort}", w: 80, align: "center" },
            ],
            btns: [
                { txt: "编辑", ico: "edit", act: "edit", confirm: false },
                { txt: "删除", ico: "remove", act: "del" },
                { txt: "子级", ico: "plus", act: "sub", confirm: false }
            ]
        };

        cfg.cellclick = function (act, d) {
            switch (act) {
                case "del":
                    dodel(d.value);
                    break;
                case "edit":
                    show_edit(d.value);
                    break;
                case "sub":
                    show_edit("", d.value);
                    break;
            }
        };

        var g = x.grid.init(cfg);

        function dodel(id) {
            x.doapi("mgr.chapter.del", { id: id, }, function () {
                g.getlist();
            });
        }

        function show_edit(id, up) {
            var sb = $("[name='bk']").attr("x-val");
            x.openwin("edit-" + (id || "") + "-" + (up || "") + "-" + (sb || "") + ".html", "编辑章节", function () {
                g.getlist();
            }, { w: 400, h: 300 });
        }
    </script>
</body>
</html>
