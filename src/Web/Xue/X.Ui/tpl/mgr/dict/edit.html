<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>分类编辑 - $cfg.name</title>
    <style type="text/css">
        body { margin: 0; }
    </style>
</head>
<body>
    <x:form api="mgr.dict.save">
        <input type="hidden" name="id" value="$!item.dict_id" x-check="" />
        <input type="hidden" name="code" value="$!coe.code" x-check="" />
        <x:text title="名称" name="name" size="3" def="$!item.name" />
        <div class="btns">
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
        </div>
    </x:form>
    <br />
    <br />
    <script type="text/javascript">
        $(function () {
            $("form:eq(0)").xform({
                callback: function (d) {
                    if (!d.issucc) return;
                    var id = "$!id";
                    if (!id) {
                        x.confirm("是否继续添加", function () {
                            $("#id_name").val("").focus();
                            $("#id_val").val("");
                        }, function () {
                            setTimeout(function () { x.closewin(); }, 500);
                        });
                    } else {
                        x.closewin();
                    }
                }
            })
        })
    </script>
</body>
</html>
