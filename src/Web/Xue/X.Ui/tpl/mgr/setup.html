<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>设置面板 - $cfg.name</title>
    <style type="text/css">
        .tab { border-bottom: 1px solid #3086c8; width: 450px; }
        .tab span.t { width: 90px; display: inline-block; line-height: 32px; text-align: center; margin-right: -1px; cursor: pointer; }
        span.t.on { background-color: #3086c8; color: white; border-color: #3086c8; }
        .tb { display: none; margin-top: 10px; }
        .li { margin-bottom: 10px; }
        .row .li { margin-bottom: 0; }
    </style>
</head>
<body>
    <div class="title">
        <span class="main">设置面板</span> - <span class="sub">系统配置</span>
    </div>
    <div class="form">
        <x:form api="mgr.setup">
            <div class="tab">
                <span class="t">基本设置</span><span class="t">会员设置</span><span class="t">支付设置</span>
            </div>
            <div class="tb">
                <x:text title="网站名" name="name" def="$!cfg.name" size="2" />
                <x:text title="域名" name="domain" def="$!cfg.domain" size="3" />
                <hr />
                <x:text title="登陆地址" name="gateway" def="$!cfg.xx_gateway" size="6" />
            </div>
            <div class="tb">
                <x:row title="单次下载"><x:text title="每卷 元" name="down_price" def="$!cfg.down_price" size="1" /></x:row>
                <x:row title="重复下载"><x:text title="免费 天" name="down_repeat" def="$!cfg.down_repeat" size="1" /></x:row>
                <hr />
                <x:text title="包月金额" name="month_price" def="$!cfg.month_price" size="2" />
                <x:text title="半年金额" name="half_price" def="$!cfg.half_price" size="2" />
                <x:text title="包年金额" name="year_price" def="$!cfg.year_price" size="2" />
                <hr />
                <x:row title="Vip组卷"><x:text title="每天 次" name="vip_ques_count" def="$!cfg.vip_ques_count" size="1" /></x:row>
                <x:row title="非Vip组卷"><x:text title="每天 次" name="unvip_ques_count" def="$!cfg.unvip_ques_count" size="1" /></x:row>
            </div>
            <div class="tb">
                <x:pick title="支付方式" name="pay_ways" src="loc:微信|支付宝" def="$!cfg.pay_ways" mode="2" count="0" />
                <hr />
                <x:text title="公众号ID" name="wx_appid" def="$!cfg.wx_appid" size="4" />
                <x:text title="微信商户ID" name="wx_mch_id" def="$!cfg.wx_mch_id" size="2" />
                <x:text title="支付Key" name="wx_mch_key" def="$!cfg.wx_mch_key" size="6" tp="3" />
                <hr />
                <x:text title="应用ID" name="ap_appid" def="$!cfg.ap_appid" size="4" />
                <x:text title="应用网关" name="ap_gateway" def="$!cfg.ap_gateway" size="5" />
                <x:text title="阿里公钥" name="ap_ali_key" def="$!cfg.ap_ali_key" size="6" tp="3" />
                <x:text title="商户公钥" name="ap_pub_key" def="$!cfg.ap_pub_key" size="6" tp="3" />
                <x:text title="商户私钥" name="ap_mch_key" def="$!cfg.ap_mch_key" size="6" tp="3" />
            </div>
            <div class="btns">
                <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
            </div>
        </x:form>
    </div>
    <script type="text/javascript">
        $(function () {
            $("form:eq(0)").xform({
                callback: function () { x.alert("修改成功"); }
            });
            $("span.t").click(function () {
                $(".tb").hide();
                $(".tb:eq(" + $(this).index() + ")").show();
                $("span.t").removeClass("on");
                $(this).addClass("on");
            });
            $("span.t:eq($!tb)").click();
        });

    </script>
</body>
</html>
