<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>试题管理 - $cfg.name</title>
</head>
<body>
    <div class="title">
        <span class="main">试卷管理</span>-<span class="sub">试卷管理</span>
    </div>
    <div class="search">
        <x:form>
            <x:text title="搜索：试卷" name="key" size="4" />
            <button type="submit" class="btn btn-primary"><i class="icon-search"></i>搜索</button>
            <button type="reset" class="btn"><i class="icon-remove"></i>清除</button>
            <div class="btns">
                <a class="btn btn-primary" id="btn_add" href="">录入试卷</a>
            </div>
        </x:form>
    </div>
    <div class="gridpanel"></div>
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) {
                d.page = 1;
                g.getlist(d);
            }
        })
        var cfg = {
            el: ".gridpanel",
            searchcon: { page: 1, limit: 30 },
            api: "mgr.paper.list",
            fs: [
                { t: "科目", f: "{subject}", w: "120", algin: "left" },
                { t: "标题", f: "{topic}", w: "160", algin: "left" },
                { t: "题目集合", f: "{qids}", w: "120", algin: "left" },

            ],
            btns: [
                { txt: "编辑", ico: "edit", link: "edit-{p_id}-{qcount}.html", confirm: false },
                { txt: "删除", ico: "remove", act: "del" },
            ]
        }

        cfg.cellclick = function (act, d) {
            switch (act) {
                case "del":
                    dodel(d.p_id);
                    break;
            }
        }
        var g = x.grid.init(cfg);

        function dodel(id) {
            x.doapi("mgr.paper.del", { id: id }, function () {
                g.getlist();
            });
        }

    </script>
</body>
</html>
